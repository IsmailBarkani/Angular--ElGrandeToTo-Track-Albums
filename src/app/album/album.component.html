<div id="album" *ngIf="album">
    <header class="album-header">
        <div class="row">
            <div class="col-md-4">
                <div *ngIf="album.images.length > 0">
                    <img class="album-thumb" src="{{album.images[0].url}}" >
                </div>
            </div>

            <div class="col-md-8" style="margin-top: 60px;">
                <h4 *ngIf="album.artists.length > 0 "> 
                <span *ngFor="let artist of album.artists">
                    {{artist.name}}
                </span>
             </h4>
             <h2> {{album.name}} </h2>
             <h5> Release Date: {{album.release_date}} </h5>
             <a class="btn btn-info" href="{{album.external_urls.spotify}}"> View In spotify </a>
            </div>
        </div>
    </header>

    <div class="album-track">
        <h2 style="margin-top: 30px;">Album Tracks</h2>
        <div *ngFor = "let track of album.tracks.items">
            <div class="search" >
                
                <div style="margin-top: 10px; margin-left: 10px;">
                    <h5 style="font-style: italic; font-family:monospace;" > {{track.track_number}} -- {{track.name}} </h5>
                    <a href=" {{track.preview_url}} " target="_blank" class="btn btn-sm btn-outline-success">Preview Track</a>
                </div>
            </div>
        </div>

    </div>
</div>
